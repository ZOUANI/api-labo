<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TestIdentificationApiEditDlg" widgetVar="TestIdentificationApiEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTestIdentificationApiTitle}">
            <h:form id="TestIdentificationApiEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{testIdentificationApiController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTestIdentificationApiLabel_reference}" for="reference" />
                        <p:inputText id="reference" value="#{testIdentificationApiController.selected.reference}" title="#{bundle.EditTestIdentificationApiTitle_reference}" />
                        <p:outputLabel value="#{bundle.EditTestIdentificationApiLabel_referencPatient}" for="referencPatient" />
                        <p:inputText id="referencPatient" value="#{testIdentificationApiController.selected.referencPatient}" title="#{bundle.EditTestIdentificationApiTitle_referencPatient}" />
                        <p:outputLabel value="#{bundle.EditTestIdentificationApiLabel_dateTestIdentificationApi}" for="dateTestIdentificationApi" />
                        <p:calendar id="dateTestIdentificationApi" pattern="MM/dd/yyyy HH:mm:ss" value="#{testIdentificationApiController.selected.dateTestIdentificationApi}" title="#{bundle.EditTestIdentificationApiTitle_dateTestIdentificationApi}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTestIdentificationApiLabel_identification}" for="identification" />
                        <p:inputText id="identification" value="#{testIdentificationApiController.selected.identification}" title="#{bundle.EditTestIdentificationApiTitle_identification}" />
                        <p:outputLabel value="#{bundle.EditTestIdentificationApiLabel_apiBacterie}" for="apiBacterie" />
                        <p:selectOneMenu id="apiBacterie" value="#{testIdentificationApiController.selected.apiBacterie}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{apiBacterieController.itemsAvailableSelectOne}"
                                           var="apiBacterieItem"
                                           itemValue="#{apiBacterieItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTestIdentificationApiLabel_description}" for="description" />
                        <p:inputText id="description" value="#{testIdentificationApiController.selected.description}" title="#{bundle.EditTestIdentificationApiTitle_description}" />
                        <p:outputLabel value="#{bundle.EditTestIdentificationApiLabel_id}" for="id" />
                        <p:inputText id="id" value="#{testIdentificationApiController.selected.id}" title="#{bundle.EditTestIdentificationApiTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{testIdentificationApiController.update}" value="#{bundle.Save}" update="display,:TestIdentificationApiListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TestIdentificationApiEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TestIdentificationApiEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
