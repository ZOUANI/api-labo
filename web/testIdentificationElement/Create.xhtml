<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TestIdentificationElementCreateDlg" widgetVar="TestIdentificationElementCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTestIdentificationElementTitle}">
            <h:form id="TestIdentificationElementCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{testIdentificationElementController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTestIdentificationElementLabel_apiElement}" for="apiElement" />
                        <p:selectOneMenu id="apiElement" value="#{testIdentificationElementController.selected.apiElement}" >
                            <f:selectItems value="#{apiElementController.itemsAvailableSelectOne}"

                                           itemValue="#{apiElementItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTestIdentificationElementLabel_poids}" for="poids" />
                        <p:inputText id="poids" value="#{testIdentificationElementController.selected.poids}" title="#{bundle.CreateTestIdentificationElementTitle_poids}" />
                        <p:outputLabel value="#{bundle.CreateTestIdentificationElementLabel_couleur}" for="couleur" />
                        <p:selectOneMenu id="couleur" value="#{testIdentificationElementController.selected.couleur}" >
                            <f:selectItems value="#{couleurController.itemsAvailableSelectOne}"
                                           var="couleurItem"
                                           itemValue="#{couleurItem}"/>

        </p:dialog>

    </ui:composition>
