<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTestIdentificationElementTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TestIdentificationElementListForm">
                <p:panel header="#{bundle.ListTestIdentificationElementTitle}">
                    <p:dataTable id="datalist" value="#{testIdentificationElementController.items}" var="item"
                                 selectionMode="single" selection="#{testIdentificationElementController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestIdentificationElementTitle_apiElement}"/>
                            </f:facet>
                            <h:outputText value="#{item.apiElement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestIdentificationElementTitle_poids}"/>
                            </f:facet>
                            <h:outputText value="#{item.poids}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestIdentificationElementTitle_couleur}"/>
                            </f:facet>
                            <h:outputText value="#{item.couleur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestIdentificationElementTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{testIdentificationElementController.prepareCreate}" update=":TestIdentificationElementCreateForm" oncomplete="PF('TestIdentificationElementCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TestIdentificationElementViewForm" oncomplete="PF('TestIdentificationElementViewDialog').show()" disabled="#{empty testIdentificationElementController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TestIdentificationElementEditForm" oncomplete="PF('TestIdentificationElementEditDialog').show()" disabled="#{empty testIdentificationElementController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{testIdentificationElementController.destroy}" update=":growl,datalist" disabled="#{empty testIdentificationElementController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
