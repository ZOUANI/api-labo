<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApiGroupeViewDlg" widgetVar="ApiGroupeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApiGroupeTitle}">
            <h:form id="ApiGroupeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apiGroupeController.selected != null}">
                        <h:outputText value="#{bundle.ViewApiGroupeLabel_libelle}"/>
                        <h:outputText value="#{apiGroupeController.selected.libelle}" title="#{bundle.ViewApiGroupeTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewApiGroupeLabel_numero}"/>
                        <h:outputText value="#{apiGroupeController.selected.numero}" title="#{bundle.ViewApiGroupeTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewApiGroupeLabel_description}"/>
                        <h:outputText value="#{apiGroupeController.selected.description}" title="#{bundle.ViewApiGroupeTitle_description}"/>
                        <h:outputText value="#{bundle.ViewApiGroupeLabel_api}"/>
                        <h:outputText value="#{apiGroupeController.selected.api}" title="#{bundle.ViewApiGroupeTitle_api}"/>
                        <h:outputText value="#{bundle.ViewApiGroupeLabel_id}"/>
                        <h:outputText value="#{apiGroupeController.selected.id}" title="#{bundle.ViewApiGroupeTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApiGroupeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
