<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="Identification" icon="ui-icon-patient">
                            <p:menuitem value="TestIdentificationApi Liste" outcome="/testIdentificationApi/List.xhtml" />
                            <p:menuitem value="TestIdentificationApi Create" outcome="/testIdentificationApi/Create.xhtml" />

                            <p:menuitem value="TestIdentificationElement" outcome="/testIdentificationElement/List.xhtml" />
                            <p:menuitem value="TestIdentificationGroupe" outcome="/testIdentificationGroupe/List.xhtml" />
                        </p:submenu>

                        <p:submenu label="Admin" icon="ui-icon-admin">
                            <p:menuitem value="Api" outcome="/api/List.xhtml" />
                            <p:menuitem value="ApiElement" outcome="/apiElement/List.xhtml" />
                            <p:menuitem value="ApiGroupe" outcome="/apiGroupe/List.xhtml" />
                            <p:menuitem value="TestIdentificationApi" outcome="/testIdentificationApi/List.xhtml" />
                            <p:menuitem value="TestIdentificationElement" outcome="/testIdentificationElement/List.xhtml" />
                            <p:menuitem value="TestIdentificationGroupe" outcome="/testIdentificationGroupe/List.xhtml" />
                        </p:submenu>


                        <p:submenu label="Config" icon="ui-icon-gear">
                            <p:menuitem value="ApiBacterie" outcome="/apiBacterie/List.xhtml" />
                            <p:menuitem value="Couleur" outcome="/couleur/List.xhtml" />
                            <p:menuitem value="Infection" outcome="/infection/List.xhtml" />
                        </p:submenu>



                        <p:submenu label="Book">
                            <p:menuitem value="ApiBook" outcome="/apiBook/List.xhtml" />
                            <p:menuitem value="ApiBooklet" outcome="/apiBooklet/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
