<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApiElementEditDlg" widgetVar="ApiElementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditApiElementTitle}">
            <h:form id="ApiElementEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apiElementController.selected != null}">
                        <p:outputLabel value="#{bundle.EditApiElementLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{apiElementController.selected.libelle}" title="#{bundle.EditApiElementTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditApiElementLabel_description}" for="description" />
                        <p:inputText id="description" value="#{apiElementController.selected.description}" title="#{bundle.EditApiElementTitle_description}" />
                        <p:outputLabel value="#{bundle.EditApiElementLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{apiElementController.selected.numero}" title="#{bundle.EditApiElementTitle_numero}" />
                        <p:outputLabel value="#{bundle.EditApiElementLabel_poids}" for="poids" />
                        <p:inputText id="poids" value="#{apiElementController.selected.poids}" title="#{bundle.EditApiElementTitle_poids}" />
                        <p:outputLabel value="#{bundle.EditApiElementLabel_apiGroupe}" for="apiGroupe" />
                        <p:selectOneMenu id="apiGroupe" value="#{apiElementController.selected.apiGroupe}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{apiGroupeController.itemsAvailableSelectOne}"
                                           var="apiGroupeItem"
                                           itemValue="#{apiGroupeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditApiElementLabel_id}" for="id" />
                        <p:inputText id="id" value="#{apiElementController.selected.id}" title="#{bundle.EditApiElementTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{apiElementController.update}" value="#{bundle.Save}" update="display,:ApiElementListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ApiElementEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ApiElementEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
