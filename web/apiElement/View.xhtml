<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApiElementViewDlg" widgetVar="ApiElementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApiElementTitle}">
            <h:form id="ApiElementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apiElementController.selected != null}">
                        <h:outputText value="#{bundle.ViewApiElementLabel_libelle}"/>
                        <h:outputText value="#{apiElementController.selected.libelle}" title="#{bundle.ViewApiElementTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewApiElementLabel_description}"/>
                        <h:outputText value="#{apiElementController.selected.description}" title="#{bundle.ViewApiElementTitle_description}"/>
                        <h:outputText value="#{bundle.ViewApiElementLabel_numero}"/>
                        <h:outputText value="#{apiElementController.selected.numero}" title="#{bundle.ViewApiElementTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewApiElementLabel_poids}"/>
                        <h:outputText value="#{apiElementController.selected.poids}" title="#{bundle.ViewApiElementTitle_poids}"/>
                        <h:outputText value="#{bundle.ViewApiElementLabel_apiGroupe}"/>
                        <h:outputText value="#{apiElementController.selected.apiGroupe}" title="#{bundle.ViewApiElementTitle_apiGroupe}"/>
                        <h:outputText value="#{bundle.ViewApiElementLabel_id}"/>
                        <h:outputText value="#{apiElementController.selected.id}" title="#{bundle.ViewApiElementTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApiElementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
