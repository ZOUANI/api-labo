<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InfectionViewDlg" widgetVar="InfectionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInfectionTitle}">
            <h:form id="InfectionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{infectionController.selected != null}">
                        <h:outputText value="#{bundle.ViewInfectionLabel_libelle}"/>
                        <h:outputText value="#{infectionController.selected.libelle}" title="#{bundle.ViewInfectionTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewInfectionLabel_description}"/>
                        <h:outputText value="#{infectionController.selected.description}" title="#{bundle.ViewInfectionTitle_description}"/>
                        <h:outputText value="#{bundle.ViewInfectionLabel_id}"/>
                        <h:outputText value="#{infectionController.selected.id}" title="#{bundle.ViewInfectionTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InfectionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
