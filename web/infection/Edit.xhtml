<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InfectionEditDlg" widgetVar="InfectionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInfectionTitle}">
            <h:form id="InfectionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{infectionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInfectionLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{infectionController.selected.libelle}" title="#{bundle.EditInfectionTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditInfectionLabel_description}" for="description" />
                        <p:inputText id="description" value="#{infectionController.selected.description}" title="#{bundle.EditInfectionTitle_description}" />
                        <p:outputLabel value="#{bundle.EditInfectionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{infectionController.selected.id}" title="#{bundle.EditInfectionTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{infectionController.update}" value="#{bundle.Save}" update="display,:InfectionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InfectionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InfectionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
