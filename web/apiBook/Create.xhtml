<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApiBookCreateDlg" widgetVar="ApiBookCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateApiBookTitle}">
            <h:form id="ApiBookCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apiBookController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateApiBookLabel_identification}" for="identification" />
                        <p:inputText id="identification" value="#{apiBookController.selected.identification}" title="#{bundle.CreateApiBookTitle_identification}" />
                        <p:outputLabel value="#{bundle.CreateApiBookLabel_apiBacterie}" for="apiBacterie" />
                        <p:selectOneMenu id="apiBacterie" value="#{apiBookController.selected.apiBacterie}" >
                            <f:selectItems value="#{apiBacterieController.itemsAvailableSelectOne}"
                                           var="apiBacterieItem"
                                           itemValue="#{apiBacterieItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateApiBookLabel_id}" for="id" />
                        <p:inputText id="id" value="#{apiBookController.selected.id}" title="#{bundle.CreateApiBookTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{apiBookController.create}" value="#{bundle.Save}" update="display,:ApiBookListForm:datalist,:growl" oncomplete="handleSubmit(args,'ApiBookCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ApiBookCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
