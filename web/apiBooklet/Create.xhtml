<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApiBookletCreateDlg" widgetVar="ApiBookletCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateApiBookletTitle}">
            <h:form id="ApiBookletCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apiBookletController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateApiBookletLabel_apiElement}" for="apiElement" />
                        <p:selectOneMenu id="apiElement" value="#{apiBookletController.selected.apiElement}" >
                            <f:selectItems value="#{apiElementController.itemsAvailableSelectOne}"
                                           var="apiElementItem"
                                           itemValue="#{apiElementItem}" itemLabel="#{apiElementItem.libelle} (Groupe: #{apiElementItem.apiGroupe.libelle} Numero: #{apiElementItem.numero})"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateApiBookletLabel_couleur}" for="couleur" />
                        <p:selectOneMenu id="couleur" value="#{apiBookletController.selected.couleur}" >
                            <f:selectItems value="#{couleurController.itemsAvailableSelectOne}"
                                           var="couleurItem"
                                           itemValue="#{couleurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Positif" for="positif" />
                        <p:selectBooleanCheckbox id="positif" value="#{apiBookletController.selected.positif}" />
                        
                        <p:outputLabel value="#{bundle.CreateApiBookletLabel_id}" for="id" />
                        <p:inputText id="id" value="#{apiBookletController.selected.id}" title="#{bundle.CreateApiBookletTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{apiBookletController.create}" value="#{bundle.Save}" update="display,:ApiBookletListForm:datalist,:growl" oncomplete="handleSubmit(args,'ApiBookletCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ApiBookletCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
