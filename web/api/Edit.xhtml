<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApiEditDlg" widgetVar="ApiEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditApiTitle}">
            <h:form id="ApiEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apiController.selected != null}">
                        <p:outputLabel value="#{bundle.EditApiLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{apiController.selected.libelle}" title="#{bundle.EditApiTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditApiLabel_description}" for="description" />
                        <p:inputText id="description" value="#{apiController.selected.description}" title="#{bundle.EditApiTitle_description}" />
                        <p:outputLabel value="#{bundle.EditApiLabel_id}" for="id" />
                        <p:inputText id="id" value="#{apiController.selected.id}" title="#{bundle.EditApiTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{apiController.update}" value="#{bundle.Save}" update="display,:ApiListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ApiEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ApiEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
