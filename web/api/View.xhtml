<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApiViewDlg" widgetVar="ApiViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApiTitle}">
            <h:form id="ApiViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apiController.selected != null}">
                        <h:outputText value="#{bundle.ViewApiLabel_libelle}"/>
                        <h:outputText value="#{apiController.selected.libelle}" title="#{bundle.ViewApiTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewApiLabel_description}"/>
                        <h:outputText value="#{apiController.selected.description}" title="#{bundle.ViewApiTitle_description}"/>
                        <h:outputText value="#{bundle.ViewApiLabel_id}"/>
                        <h:outputText value="#{apiController.selected.id}" title="#{bundle.ViewApiTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApiViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
